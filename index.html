<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form_Validation</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <header class="signup-header">
        <h1>Signup</h1>
      </header>
      <main class="signup-body">
        <form action="#">
          <div>
            <label for="name">Full Name:</label>
            <input type="text" placeholder="Enter Your Full Name" id="name">
            <span id="nameError"></span>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" placeholder="xyz@gmail.com" id="email">
            <span id="emailError"></span>
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" placeholder="at least 8 characters" id="password">
            <span id="passwordError"></span>
          </div>
          <div>
            <input type="submit" value="Create Account" id="submitBtn">
          </div>
        </form>
      </main>
      <footer class="signup-footer">
        <p>Already have an account? <a href="#">Login</a></p>
      </footer>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
